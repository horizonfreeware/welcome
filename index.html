<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="icon" type="image/x-icon" href="start-up.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://adobe-fonts.github.io/source-code-pro/source-code-pro.css">
</head>

<body>
    <main class="centered">
        <section id="search-section">
            <form id="search-form" action="https://www.google.com/search" method="GET">
                <input type="text" name="q" id="google-search-input" placeholder="Search Google..." autocomplete="off"
                    autofocus>
                <button type="submit">Search</button>
            </form>
            <form id="search-form" action="https://www.duckduckgo.com/search" method="GET">
                <input type="text" name="q" id="duckduckgo-search-input" placeholder="Search DuckDuckGo..."
                    autocomplete="off" autofocus>
                <button type="submit">Search</button>
            </form>
            <form id="search-form" action="https://www.reddit.com/search" method="GET">
                <input type="text" name="q" id="reddit-search-input" placeholder="Search Reddit..." autocomplete="off"
                    autofocus>
                <button type="submit">Search</button>
            </form>
        </section>
        <div id="content">
            <section id="link-section">
                <h2>Links</h2>
                <div id="links-container">
                    <div class="link-column">
                        <div class="links-header">SWE</div>
                        <div id="links-dev">
                            <ul>
                                <li><a href="https://github.com/">Github</a>
                                <li><a href="https://leetcode.com/">LeetCode</a>
                            </ul>
                        </div>
                    </div>
                    <div class="link-column">
                        <div class="links-header">SOCIAL</div>
                        <div id="links-social">
                            <ul>
                                <li><a href="https://reddit.com/">Reddit</a>
                                <li><a href="https://youtube.com/">YouTube</a>
                            </ul>
                        </div>
                    </div>
                    <div class="link-column">
                        <div class="links-header">FUN</div>
                        <div id="links-fun">
                            <ul>
                                <li><a href="https://wttr.in/">wttr.in</a>
                                <li><a href="https://theuselessweb.com/">Useless Websites</a>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
            <section id="weather-section">
                <h2>Local Weather</h2>
                <div id="weather">
                    <p>Loading weather...</p>
                </div>
            </section>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
