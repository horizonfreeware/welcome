<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="icon" type="image/x-icon" href="start-up.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://adobe-fonts.github.io/source-code-pro/source-code-pro.css">
</head>

<body>
    <main class="centered">
        <h2 id="greeter"></h2>
        <section id="search-section">
            <input type="text" id="search-input" placeholder="Search ..." autocomplete="off">
            <button onclick=search(this.id) id="google-search">Google</button>
            <button onclick=search(this.id) id="duckduckgo-search">DuckDuckGo</button>
            <button onclick=search(this.id) id="youtube-search">YouTube</button>
            <button onclick=search(this.id) id="reddit-search">Reddit</button>
        </section>
        <div id="content">
            <section id="link-section">
                <h2>Links</h2>
                <div id="links-container">
                    <div class="link-column">
                        <div class="links-header">SWE</div>
                        <div id="links-dev">
                            <ul>
                                <li><a href="https://github.com/">Github</a>
                                <li><a href="https://leetcode.com/">LeetCode</a>
                            </ul>
                        </div>
                    </div>
                    <div class="link-column">
                        <div class="links-header">SOCIAL</div>
                        <div id="links-social">
                            <ul>
                                <li><a href="https://reddit.com/">Reddit</a>
                                <li><a href="https://youtube.com/">YouTube</a>
                            </ul>
                        </div>
                    </div>
                    <div class="link-column">
                        <div class="links-header">FUN</div>
                        <div id="links-fun">
                            <ul>
                                <li><a href="https://wttr.in/">wttr.in</a>
                                <li><a href="https://theuselessweb.com/">Useless_Web</a>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
            <section id="weather-section">
                <h2>Local Weather</h2>
                <div id="weather">
                    <p>Loading weather...</p>
                </div>
            </section>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
